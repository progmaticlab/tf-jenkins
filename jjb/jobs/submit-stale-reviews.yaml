---

- job:
    name: submit-stale-reviews
    description: submit-stale-reviews
    project-type: pipeline
    concurrent: false
    parameters:
      - choice:
          name: SLAVE
          choices:
            - vexxhost
            - aws
          description: "Slave where all jobs will be run: vexxhost, aws"
      - hidden:
          name: GERRIT_HOST
          default: review.opencontrail.org
      - hidden:
          name: GERRIT_PIPELINE
          default: submit-stale-reviews
    pipeline-scm:
      scm:
        - tf-jenkins
      script-path: pipelines/submit-stale-reviews.groovy
      lightweight-checkout: true
#    triggers:
#      - timed: '0 * * * *'
